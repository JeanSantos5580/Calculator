<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CALCULATOR</title>
  </head>
  <body>
    <span class="title">CALCULATOR</span>
    <section class="container">
      <input type="text" class="container-top-display" />
      <input type="text" class="container-bottom-display" disabled/>

      <div class="container-keyboard">
        <div class="column">
          <button class="button-clear secondary-operation-button">C</button>
          <button class="button-num button">7</button>
          <button class="button-num button">4</button>
          <button class="button-num button">1</button>
          <button class="button-num button">.</button>
        </div>

        <div class="column">
          <button class="button-num secondary-operation-button">&#40;</button>
          <button class="button-num button">8</button>
          <button class="button-num button">5</button>
          <button class="button-num button">2</button>
          <button class="button-num button">0</button>
        </div>

        <div class="column">
          <button class="button-num secondary-operation-button">&#41;</button>
          <button class="button-num button">9</button>
          <button class="button-num button">6</button>
          <button class="button-num button">3</button>
          <button class="button-del button"><i class="fa-solid fa-delete-left button-del"></i></button>
        </div>

        <div class="column">
          <button class="button-num operation-button">/</button>
          <button class="button-num operation-button">*</button>
          <button class="button-num operation-button">+</button>
          <button class="button-num operation-button">-</button>
          <button class="button-equal operation-button">=</button>
        </div>
      </div>
    </section>
    <footer>
      <span>Copyright Â© 2023 Jean Santos Inc. All rights reserved. </span>
    </footer>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
		xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100%" height="100%" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMax slice">
		<defs>
			<linearGradient id="bg">
				<stop offset="0%" style="stop-color:rgba(130, 158, 249, 0.06)"></stop>
				<stop offset="50%" style="stop-color:rgba(76, 190, 255, 0.6)"></stop>
				<stop offset="100%" style="stop-color:rgba(115, 209, 72, 0.2)"></stop>
			</linearGradient>
			<path id="wave" fill="url(#bg)" d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
	s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z" />
		</defs>
		<g>
			<use xlink:href='#wave' opacity=".3">
				<animateTransform
          attributeName="transform"
          attributeType="XML"
          type="translate"
          dur="10s"
          calcMode="spline"
          values="270 230; -334 180; 270 230"
          keyTimes="0; .5; 1"
          keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
          repeatCount="indefinite" />
			</use>
			<use xlink:href='#wave' opacity=".6">
				<animateTransform
          attributeName="transform"
          attributeType="XML"
          type="translate"
          dur="8s"
          calcMode="spline"
          values="-270 230;243 220;-270 230"
          keyTimes="0; .6; 1"
          keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
          repeatCount="indefinite" />
			</use>
			<use xlink:href='#wave' opacty=".9">
				<animateTransform
          attributeName="transform"
          attributeType="XML"
          type="translate"
          dur="6s"
          calcMode="spline"
          values="0 230;-140 200;0 230"
          keyTimes="0; .4; 1"
          keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
          repeatCount="indefinite" />
			</use>
		</g>
	</svg>
    <script src="./script.js"></script>
  </body>
</html>
