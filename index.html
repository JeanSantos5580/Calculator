<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CALCULATOR</title>
  </head>
  <body>
    <section class="container">
      <input type="text" class="container-top-display"/>
      <input type="text" class="container-bottom-display"/>

      <div class="container-keyboard">
        <div class="column">
          <button class="button-clear button">C</button>
          <button class="button-seven button">7</button>
          <button class="button-four button">4</button>
          <button class="button-one button">1</button>
          <button class="button-dot button">.</button>
        </div>

        <div class="column">
          <button class="button-left-parenthesis button">&#40;</button>
          <button class="button-eight button">8</button>
          <button class="button-five button">5</button>
          <button class="button-two button">2</button>
          <button class="button-zero button">0</button>
        </div>

        <div class="column">
          <button class="button-left-parenthesis button">&#41;</button>
          <button class="button-nine button">9</button>
          <button class="button-six button">6</button>
          <button class="button-three button">3</button>
          <button class="button-left-guillemot button">&#171;</button>
        </div>
        <div class="column">
          <button class="button-division button">/</button>
          <button class="button-multiplication button">*</button>
          <button class="button-addition button">+</button>
          <button class="button-subtraction button">-</button>
          <button class="button-equal">=</button>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
